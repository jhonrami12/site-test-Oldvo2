<div class="lang">
  <p-dropdown [options]="flags" [(ngModel)]="flag" optionLabel="title" (onChange)="select($event)">
    <ng-template pTemplate="selectedItem">
      <div class="flex" *ngIf="flag">
        <span class="titleSelected">{{ "languages."+flag.title | translate}}</span>
        <img class="flag" [src]="flag.url" />
        <i class="pi pi-angle-up arrow"></i>
      </div>
    </ng-template>
    <ng-template let-flagCountry pTemplate="item">
      <div class="flex2">
        <span class="titleItems">{{ "languages."+flagCountry.title | translate }}</span>
        <img class="flag" [src]="flagCountry.url" />
      </div>
    </ng-template>
  </p-dropdown>
</div>
